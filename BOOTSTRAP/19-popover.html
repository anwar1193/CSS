<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="fileBootstrap/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <title>Popover!</title>
  </head>
  <body>
    <div class="container">
      <h3 class=" mt-3 mb-5">Popover Pada Button Bootstrap</h3>

      <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-placement="right" data-content="And here's some amazing content. It's very engaging. Right?">Klik Disini</button>
   
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="fileBootstrap/js/jquery-3.4.1.js"></script>
    <script src="fileBootstrap/js/popper.js"></script>
    <script src="fileBootstrap/js/bootstrap.min.js"></script>

    <!-- Script Popover -->
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover()
      });
    </script>
  </body>
</html>
