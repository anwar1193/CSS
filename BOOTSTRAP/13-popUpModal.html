<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="fileBootstrap/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <title>Pop Up Modal</title>
  </head>
  <body>
    
    <div class="container text-center">
      <h2 class="text-center mt-3 mb-5">Pop Up (Modal)</h2>

      <!-- Panggil Model Dengan Tombol -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Panggil Modal (Tombol)
      </button>

      <!-- Panggil Modal Dengan Link -->
      <a href="#exampleModal" data-toggle="modal">Panggil Modal (link)</a>

    </div>
  

    <!-- Script Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Hubungi Kami</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
            <form>
              
              <div class="form-group">
                <label>Nama Lengkap</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-user"></i>
                    </div>
                  </div>
                  <input type="text" name="nama_lengkap" class="form-control" placeholder="Masukkan Nama Lengkap">
                </div>
              </div>

              <div class="form-group">
                <label>Alamat Email</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-envelope"></i>
                    </div>
                  </div>
                  <input type="text" name="email" class="form-control" placeholder="Masukkan Alamat Email">
                </div>
              </div>

            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Kirim</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Penutup Script Modal -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="fileBootstrap/js/jquery-3.4.1.js"></script>
    <script src="fileBootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
