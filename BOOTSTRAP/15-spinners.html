<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="fileBootstrap/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <title>Spinners</title>
  </head>
  <body>
    <div class="container">
      <h3 class="text-center mt-3 mb-5">Kumpulan Spinner (Efek Loading)</h3>

      <!-- Spinner Border -->
      <p>1. Spinner Border</p>
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <div class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <div class="spinner-border text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <div class="spinner-border text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <div class="spinner-border text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <div class="spinner-border text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <div class="spinner-border text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <!-- Penutup Spinner Border -->
      <br><br>

      <!-- Spinner Growth -->
      <p>2. Spinner Growth</p>
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <div class="spinner-grow text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <div class="spinner-grow text-success" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <div class="spinner-grow text-danger" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <div class="spinner-grow text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <div class="spinner-grow text-info" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <div class="spinner-grow text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>

      <div class="spinner-grow text-dark" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <!-- Penutup Spinner Growth -->
      <br><br>

      <!-- Spinner Dengan Tombol -->
      <p>3. Spinner Dengan Tombol</p>
      <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>

      <button class="btn btn-success" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
      <!-- Penutup Spinner Dengan Tombol -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="fileBootstrap/js/jquery-3.4.1.js"></script>
    <script src="fileBootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
