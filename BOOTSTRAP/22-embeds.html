<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="fileBootstrap/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <title>Embeds (Map & Youtube)</title>
  </head>
  <body>
    
    <div class="container">
      
      <!-- Contoh Embed Google Map -->
      <div class="row">
        <h3 class="text-center mt-5 mb-4">Peta Bogor Peace Village</h3>
        <div class="embed-responsive embed-responsive-21by9">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.5081535810505!2d106.6612739142741!3d-6.4571135953286065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69e77002174f6b%3A0xdd257414be05f68d!2sBOGOR%20PEACE%20VILLAGE!5e0!3m2!1sid!2sid!4v1578786972390!5m2!1sid!2sid" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>
      </div>

      <!-- Contoh Embed Vidio Youtube -->
      <div class="row">
        <h3 class="text-center mt-5 mb-4">Vidio Yutube</h3>
        <div class="embed-responsive embed-responsive-21by9">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/Tl9IzWfMG-4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="fileBootstrap/js/jquery-3.4.1.js"></script>
    <script src="fileBootstrap/js/popper.js"></script>
    <script src="fileBootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
