<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="fileBootstrap/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

    <title>Progress Bar</title>
  </head>
  <body>
    
    <div class="container">
      <h3 class="text-center mt-5 mb-4">My Programming Skill</h3>

      <div class="progress mb-3" style="height: 45px">
        <div class="progress-bar text-left p-3 bg-success progress-bar-striped progress-bar-animated" style="width: 95%">
          <h5>HTML 95%</h5>
        </div>
      </div>

      <div class="progress mb-3" style="height: 45px">
        <div class="progress-bar text-left p-3 bg-danger progress-bar-striped progress-bar-animated" style="width: 90%">
          <h5>CSS 90%</h5>
        </div>
      </div>

      <div class="progress mb-3" style="height: 45px">
        <div class="progress-bar text-left p-3 bg-warning progress-bar-striped progress-bar-animated" style="width: 85%">
          <h5>Javascript 85%</h5>
        </div>
      </div>

      <div class="progress mb-3" style="height: 45px">
        <div class="progress-bar text-left p-3 bg-info progress-bar-striped progress-bar-animated" style="width: 85%">
          <h5>PHP 85%</h5>
        </div>
      </div>

      <div class="progress mb-3" style="height: 45px">
        <div class="progress-bar text-left p-3 bg-primary progress-bar-striped progress-bar-animated" style="width: 92%">
          <h5>BOOTSTRAP 92%</h5>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="fileBootstrap/js/jquery-3.4.1.js"></script>
    <script src="fileBootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
