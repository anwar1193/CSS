<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Linear Gradient</title>

	<style>

		div {
			width: 400px;
			height: 200px;
			margin : 10px auto;
		}

		.gradBasic {
			background: linear-gradient(red, black);
		}

		.gradBanyakWarna {
			background: linear-gradient(red, yellow, green);
		}

		.gradSudut {
			background: linear-gradient(90deg, yellow, green);
		}

		.gradArah {
			background: linear-gradient(to left bottom, salmon, green);
		}

		.gradColorStop {
			background: linear-gradient(red 70%, blue);
		}
	</style>

</head>
<body>
	<div class="gradBasic"></div>

	<div class="gradBanyakWarna"></div>

	<div class="gradSudut"></div>

	<div class="gradArah"></div>
	
	<div class="gradColorStop"></div>
</body>
</html>
