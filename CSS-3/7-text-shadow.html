
<!-- Referensi kreasi text shadow : codepen.io/webprogrammingunpas/pen/YWyjjP -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text Shadow</title>
	<style>
		.shad_basic {
			font-size: 100px;
			font-family: arial;
			text-align: center;
			text-shadow: 5px 5px 10px green;
		}

		.shad_dua_sisi {
			font-size: 100px;
			font-family: arial;
			text-align: center;
			text-shadow: 5px 5px 10px green,
						 -5px -5px 10px red;
		}

		.shad_3D {
			font-size: 100px;
			font-family: arial;
			text-align: center;
			color: white;
			text-shadow: 0px 2px 1px black;
		}
	</style>
</head>
<body>
	
	<h1 class='shad_basic'>Hai Semua</h1>

	<h1 class='shad_dua_sisi'>Hai Semua</h1>
	
	<h1 class='shad_3D'>Hai Semua</h1>

</body>
</html>
