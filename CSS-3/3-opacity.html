<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Opacity</title>

	<style>
		body {
			background-image: url('bg.png');
		}

		.kotak_satu {
			width: 200px;
			height: 200px;
			background-color: orange;
			opacity: 0.5;
			position: relative;
		}

		.kotak_dua {
			width: 100px;
			height: 100px;
			background-color: blue;
			opacity: 0.5;
			position: absolute;
			right: -50px;
			bottom: -50px;
		}
	</style>

</head>
<body>
	
	<div class="kotak_satu">	
		<div class="kotak_dua"></div>
	</div>

</body>
</html>
